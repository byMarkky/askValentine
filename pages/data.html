<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen bg-[#F3F6F6]">
    
    <div class=" h-full flex flex-col items-center justify-center space-y-4 pointer-events-none">
        <div class="w-40 container">
            
            <h2 class="w-full text-center text-2xl text-white font-semibold bg-[#8174A0] rounded-t-lg">Date</h2>
            <ul id="date_list" class="list-none bg-[#A888B5] font-semibold text-white text-center rounded-b-lg">

            </ul>
        </div>

        <div class="w-40 container">
            <h2 class="w-full text-center text-2xl text-white font-semibold bg-[#8174A0] rounded-t-lg">Food</h2>
            <ul id="food_list" class="list-none bg-[#A888B5] font-semibold text-white text-center rounded-b-lg">
            </ul>
        </div>

        <div class="w-40 container">
            <h2 class="w-full text-center text-2xl text-white font-semibold bg-[#8174A0] rounded-t-lg">Desserts</h2>
            <ul id="dessert_list" class="list-none bg-[#A888B5] font-semibold text-white text-center rounded-b-lg">
            </ul>
        </div>
        
        <div class="w-40 container">
            <h2 class="w-full text-center text-2xl text-white font-semibold bg-[#8174A0] rounded-t-lg">Activity</h2>  
            <ul id="activity_list" class="list-none bg-[#A888B5] font-semibold text-white text-center rounded-b-lg">
            </ul>
        </div>
    </div>

    <script src="js/load.js"></script>
</body>
</html>
